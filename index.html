
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 0%;
            --foreground: 0 0% 100%;
            --border: 0 0% 14.9%;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        /* Vercel-like scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .vercel-border { border: 1px solid #333; }
        .vercel-card { background: #000; border: 1px solid #333; border-radius: 8px; }
        .vercel-button-primary { background: #fff; color: #000; transition: all 0.2s ease; }
        .vercel-button-primary:hover { background: #ccc; }
        .vercel-button-secondary { background: #000; border: 1px solid #333; color: #888; transition: all 0.2s ease; }
        .vercel-button-secondary:hover { border-color: #fff; color: #fff; }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.475.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
